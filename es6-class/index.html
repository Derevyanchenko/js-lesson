<body>

	<style>
		div {
			color: #fff;
		}
	</style>


<script>

	// task:

	//1) Создать класс options

	//2) Он должен содержать свойства: height, width, bg, fontSize, textAlign

	//3) Он должен содержать метод, создающий новый div на странице, записывающий в него любой текст и при помощи cssText изменять свой стиль из переданных параметров

	//4) Создать новый объект через класс

	//5) Вызвать его метод и получить элемент на странице  


		
	window.addEventListener("DOMContentLoaded", function() {

		class Options {
			constructor(height, width, bg, fontSize, textAlign) {
				this.height 	= height;
				this.width 		= width;
				this.bg 		= bg;
				this.fontSize   = fontSize;
				this.textAlign = textAlign;
			}

			createDiv() {
				let new_div = document.createElement("div");
				let elemText = document.createTextNode("Hello!");

				new_div.textContent = "Hello";
				document.body.appendChild(new_div);

				new_div.style.height 		  = this.height;
				new_div.style.width  		  = this.width;
				new_div.style.backgroundColor = this.bg;
				new_div.style.fontSize 		  = this.fontSize;
				new_div.style.textAlign 	  = this.textAlign;
			}
		}

		const custom_div = new Options(300+"px", 100+"%", "#7bc328", 90+"px", "center");
		const custom_div2 = new Options(660+"px", 300+"px", "#28ada0", 0+"px", "center");

		console.log(custom_div.createDiv());
		console.log(custom_div2.createDiv());

	});	

</script>
	
</body>
